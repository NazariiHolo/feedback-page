<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.min.css">
    <script src="https://kit.fontawesome.com/9481840976.js" crossorigin="anonymous"></script>
    <title>Feedback page</title>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.svg" alt="logo">

            <h1>PLEASE LET US KNOW HOW WE DID!</h1>

            <video width="820" height="460">
                <source src="feedbackvideo.mp4">

            <h2>How many stars would you give us?</h2>

            <!-- Stars -->

            <div onclick="location.href='index2.html';" class="rating">

                <input type="radio" name="rating" id="rating-4">
                <label for="rating-4"></label>
                <input type="radio" name="rating" id="rating-3">
                <label for="rating-3"></label>
                <input type="radio" name="rating" id="rating-2">
                <label for="rating-2"></label>
                <input type="radio" name="rating" id="rating-1">
                <label for="rating-1"></label>
          </div>
        </div>
    </div>

            <a href="#"><i class="fa-brands fa-facebook"></i></a>

        <div class="tel">
            <p>Call today:</p>
            <a href="tel:4805851853">
                            <i class="fa-solid fa-phone"></i>
                480 585 1853
            </a>
        </div>
