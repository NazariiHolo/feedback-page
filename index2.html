<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="normalize.min.css">
    <script src="https://kit.fontawesome.com/9481840976.js" crossorigin="anonymous"></script>
    <title>Feedback page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.svg" alt="logo">
            </div>
    
            <div class="btn">
                <a href="https://scottsdaledentalexcellence.com/">BACK TO SITE</a>
            </div>
        </header>

        <div class="content">
            <h1>PLEASE LET US KNOW HOW WE DID!</h1>
            
            <p>Your review is most important and helps us provide the best patient experience possible</p>

            <div class="card-container">
                <div class="card-google">
                    <a href="#"><img src="google.png" alt="googlecard"></a>
                </div>

                <div class="card-yelp">
                    <a href="#"><img src="yelp.png" alt="yelpcard"></a>
                </div>

                <div class="card-facebook">
                    <a href="#"><img src="facebook.png" alt="facebookcard"></a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Socials:</p>
        
        <div class="socialicons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-tumblr"></i></a>
        </div>

        <h2>8765 E Bell Rd, Ste 201, Scottsdale, AZ 85260</h2>

        <div class="tel">
            <p>Call today:</p>
            <a href="tel:4805851853">
               <i class="fa-solid fa-phone"></i>
               480 585 1853
            </a>
        </div>
    </footer>
</body>
</html>
